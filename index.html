<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Tokens Example</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- JavaScript -->
    <script type="module" src="./src/js/app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans p-6">
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">Figma Tokens Example</h1>

    <!-- Using Tailwind CSS tokens -->
    <button class="bg-primary text-white px-4 py-2 rounded-lg mb-4">
        Primary Button
    </button>
    <button class="bg-secondary text-white px-4 py-2 rounded-lg mb-4">
        Secondary Button
    </button>

    <!-- Using CSS variables directly -->
    <div class="text-lg font-montserrat" style="color: var(--100-primitives-mode-1-colors-primary-500);">
        This text uses the primary color and Montserrat font.
    </div>
